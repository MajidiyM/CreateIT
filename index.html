<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>CreateIT - Mobile Development Services</title>
    <!-- Bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Fullpage.js css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.25/fullpage.min.css"
      integrity="sha512-A7Hgc495WYRjDFNdIQ2B0eths46do08SH9bUocyn8cKl09HAq7kHJ9t+BA0tFH1qgTg+lI/mXPfgocdknvk3PQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Custom style.css -->
    <link rel="stylesheet" href="style/css/style.css" />
  </head>
  <body>
    <header class="mob">
      <nav class="navbar navbar-dark bg-transparent fixed-top navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">CreateIT</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasDarkNavbar"
            aria-labelledby="offcanvasDarkNavbarLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacts</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <header class="desktop">
      <nav class="navbar">
        <div class="logo">
          <a class="nav-link" href="#">
            <img src="assets/images/logo1.png" alt="logo" />
          </a>
        </div>
        <div class="navbar-body">
          <ul class="navbar-nav">
            <div class="nav-item">
              <a class="nav-link active" href="#"> Home </a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="#"> Portfolio </a>
            </div>
            <div class="nav-item">
              <a class="nav-link" href="#"> Contacts </a>
            </div>
          </ul>
        </div>
        <div class="navbar-footer">
          <button class="navbar-button">Contact Us</button>
        </div>
      </nav>
    </header>

    <main>
      <div id="fullpage">
            <div class="section active">
                <div class="home">
                    <h1>Section1</h1>
                </div>
                
            </div>
            <div class="section services">
                <h1>Section 2</h1>
            </div>
            <div class="section portfolio">
                <h1>Section 3</h1>
            </div>
            <div class="section contacts">
                <h1>Section 4</h1>
            </div>
      </div>
    </main>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fullpage -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.25/fullpage.min.js" integrity="sha512-rc+ezQrlvTWQ1bOJtmCN7Fm/GyfhIBX9eOZhbQ7BtSpnG8SgrafIjsl0jWh0a/zLsLj8wbzv2+vkAyZtYn7xwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Customization fullpage.js -->
    <script src="js/fullpage.js"></script>
  </body>
</html>
